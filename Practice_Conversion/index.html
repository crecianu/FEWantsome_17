<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="index.js"></script>
</head>
<body>

    <div>
        <label for="from">From:</label>
        <input type="text" name="from" id="from" value="1"/>
        <label for="from_curency">Curency</label>
        <select type="text" name="from_curency" id="from_curency">
            <option value="">-</option>
        </select>
    </div>
    <div>
        <label for="to">To:</label>
        <input type="text" name="to" id="to" readonly/>
        <label for="to_curency">Curency</label>
        <select type="text" name="to_curency" id="to_curency">
            <option value="">-</option>
        </select>
    </div>
    <button id="convert">Convert</button>
</body>
</html>
